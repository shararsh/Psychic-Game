<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Psychic-Game</title>

				<h1>The Psychic Game</h1>
				
	          </div>
	         </div>
	    </div>

			<div class="col-md-3"></div>
		</div>
		<div class="navbar-fixed-bottom">
